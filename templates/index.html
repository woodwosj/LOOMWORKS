<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <style>
        /* Your existing styles */
        .spinner {
            /* ... */
        }
        @keyframes spin {
            /* ... */
        }

        /* Additional styles */
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        label, input, textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Generator</h1>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required><br>

            <label for="plot">Plot:</label>
            <textarea id="plot" name="plot" required></textarea><br>

            <label for="setting">Setting:</label>
            <input type="text" id="setting" name="setting" required><br>

            <label for="themes">Themes:</label>
            <input type="text" id="themes" name="themes" required><br>

            <label for="plotIdeas">Plot Ideas:</label>
            <textarea id="plotIdeas" name="plotIdeas" required></textarea><br>

            <label for="chapterLength">Number of Chapters:</label>
            <input type="number" id="chapterLength" name="chapterLength" min="1" required><br>

            <button type="button" onclick="generateBook()">Generate Book</button>
        </div>
        <div id="spinner" class="spinner"></div>
    </div>

    <script>
        function generateBook() {
            document.getElementById('spinner').style.display = 'block';

            fetch('/generate_book', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    genre: document.getElementById('genre').value,
                    plot: document.getElementById('plot').value,
                    setting: document.getElementById('setting').value,
                    themes: document.getElementById('themes').value,
                    plotIdeas: document.getElementById('plotIdeas').value,
                    chapterLength: parseInt(document.getElementById('chapterLength').value, 10)
                })
            })
            .then(response => response.json())
            .then(jsonData => {
                document.getElementById('spinner').style.display = 'none';
                console.log(jsonData);
                alert(jsonData.message);
            })
            .catch(error => {
                document.getElementById('spinner').style.display = 'none';
                console.error('Error:', error);
                alert('An error occurred while generating the book.');
            });
        }
    </script>
</body>
</html>
